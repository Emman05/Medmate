<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareTaker List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>CareTaker List</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {% for caretaker in caretakers %}
            <tr>
                <td>{{ caretaker.name }}</td>
                <td>{{ caretaker.mailId }}</td>
                <td>
                    <a href="{% url 'caretaker_edit' caretaker.id %}">Edit</a>
                    <a href="{% url 'caretaker_delete' caretaker.id %}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
